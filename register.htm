<html>
<head>
<body bgcolor=#ffffff>

<p align=center>
  <font size=5>User Register</font>
</p>

<center>
  <form action=register.asp method=post>
    <table border=0 width=450 cellpadding=0 height=221>
      <tr>
        <td>User Name</td>
        <td><input name=name>(*)</td>
      </tr>
      <tr>
        <td>User Password</td>
        <td><input type=password name=password1>(*)</td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td><input type=password name=password2>(*)</td>
      </tr>
      <tr>
        <td>User Email</td>
        <td><input name=email>(*)</td>
      </tr>
      <tr>
        <td>User Homepage</td>
        <td><input name=homepage>(*)</td>
      </tr>
      <tr>
        <td>User Note</td>
        <td><textarea name=note cols=24 rows=5></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type=submit></td>
      </tr>
    </table>
  </form>
</center>

</body>
</html>
