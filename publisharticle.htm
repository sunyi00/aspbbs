<html>
<head>
  <title>Publish Article</title>
</head>
<body bgcolor=#c1f7d8>
<p align=center><font size=5>Publish Article</font></p>
<form action=publisharticle.asp method=post>
  <center>
    <table border=0>
      <tr>
        <td>Title:</td>
        <td><input type=text name=title size=61></td>
      </tr>
      <tr>
        <td colspan=2>Content:</td>
      </tr>
      <tr>
        <td colspan=2><textarea name=content style="height:100px;width=500px"></textarea></td>
      </tr>
    </table>
    <br>
    <input name=submit type=submit value=publish>
  </center>
</form>
</body>
</html>
