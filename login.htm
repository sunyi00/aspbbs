<html>
<head>
  <title>Login</title>
</head>
<body bgcolor=#ffffff>
<p align=center>
  <font size=5>User Login</font>
</p>

<form action=login.asp method=post>
  <table border=0 width=500 cellpadding=0>
    <tr>
      <td>User Name</td>
      <td><input name=name></td>
    </tr>
    <tr>
      <td>User Password</td>
      <td><input type=password name=password></td>
    </tr>
    <tr>
      <td></td>
      <td><input type=submit value=Login></td>
    </tr>
  </table>
</form>

</body>
</html>
